<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/coupon.css" />
	</head>
	<body>
		<img style="width: 100%;" src="img/diyong.gif" alt="" />
		<div style="width: 100%;text-align: center;position: absolute;top: 5rem;font-size: 0.2rem;" >
			<span style="color: #fff;border: 2px solid #fff;border-radius:0.1rem;padding: 0.1rem 0.2rem;" onclick="jumpTo()">继续抵用优惠券</span>
		</div>
		
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/config/web_config.js"></script>
	<script src="js/common/bdapp.js"></script>
	<script>
		var store_id = GetQueryString('store_id')
		var open_id = GetQueryString('open_id')
		var vip_id = GetQueryString('vip_id')
		var member_id = GetQueryString('member_id')
		var machine_code = GetQueryString('machine_code')
//		alert(store_id)
		function jumpTo(){
			window.location.href= 'receive.html?store_id='+store_id+'&open_id='+open_id+'&vip_id='+vip_id+'&member_id='+member_id+'&machine_code='+machine_code
		}
	</script>
	<script>
		//各个屏幕大小适配
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if(!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
				};

			if(!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</html>

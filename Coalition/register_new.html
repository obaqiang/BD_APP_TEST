			function DoCheckUserFollow(url) {
				$.ajax({
					url: url,
					type: 'get',
					dataType: 'json',
					async: false,
					data: {
						code: code
					},
					success: function(data) {
						//服务器返回响应，根据响应结果，分析是否登录成功；
						console.log(data);
						//						alert(JSON.stringify(data))
						open_id = data.Data.open_id
						//						$('#open_id').text(open_id)
						token = data.Data.WXtoken

					},
					error: function(xhr, type, errorThrown) {
						console.log('需要的链接：' + DoCheckUserFollow_url)
						alert('网络异常')
						console.log(type);

			}

			function StoreParam(url) {
				$.ajax({
					url: url, // 跳转到 action    
					data: {

					},
					type: 'get',
					cache: false,
					dataType: 'json',
					success: function(data) {
						console.log(data)
						var packList = data.Data.packList;
						for(var i = 0; i < packList.length; i++) {
							var package_name = packList[i].package_name;
							var price = packList[i].price;

							var mess_qty;
							var peo_qty;
							var vip_qty;
							var buy_year = packList[i].buy_year;
							var Items = packList[i].Items;
							var id = packList[i].id;
							for(var j = 0; j < Items.length; j++) {
								if(Items[j].type == '001') {
									vip_qty = Items[j].qty;
								}
								if(Items[j].type == '002') {
									mess_qty = Items[j].qty;
								}
								if(Items[j].type == '003') {
									peo_qty = Items[j].qty;
								}

							}

							if(typeof(vip_qty) == 'undefined') {
								vip_qty = 0
							}
							if(typeof(mess_qty) == 'undefined') {
								mess_qty = 0
							}
							if(typeof(peo_qty) == 'undefined') {
								peo_qty = 0
							}
							var a_class;
							if(i == 0) {
								a_class = 'cb_squ'
							} else {
								a_class = ''
							}
							var div =
								'<div class="cho_squ ' + a_class + '">' +
								'<div class="cho_squ_1" data_id="' + id + '">' + package_name + '</div>' +
								'<div class="cho_squ_2" data_price="' + price + '">￥' + price + '</div>' +
								'<div class = "text_area" >' +
								'<div class="cho_squ_3">使用期:' + buy_year + '年</div>' +
								//								'<div class = "cho_squ_3" > 短信数: ' + mess_qty + ' 条 </div>' +
								'<div class = "cho_squ_3" > 员工数: ' + peo_qty + ' </div>' +
								'<div class = "cho_squ_3" > 会员数: ' + vip_qty + ' </div>' +
								'</div>' +
								'</div>';
							$('#squ_cho').append(div)
						}
						$('.cho_squ').click(function() {
							$('.cho_squ').removeClass('cb_squ')
							$(this).addClass('cb_squ')
						})
						calTotalPrice()
					},
					error: function() {
						// view("异常！");    
						alert("网络异常！");
					}

				})
			}

			function dianji() {
				var num = 60;
				var phone = $('#content_tel').val();
				var name = $('#content_name').val();
				console.log(phone)
				Code(Code_url, phone, name);

				$('#btn_sp').hide()
				$('#btn_sp_no').show()
				var name = setInterval(function() {

					$("#btn_sp_no").text(num + '秒'); // 你倒计时显示的地方元素
					num--;
					if(num == 0) {
						clearInterval(name);
						$('#btn_sp').show()
						$('#btn_sp_no').hide()
						$('#btn_sp').text('获取验证码')
						once_read_time = true
					} else {
						once_read_time = false
					}
				}, 1000);
			}

			var content_tel_status = false
			var content_tel_again_status = false
			var if_Read = false

			function ifShowPay() {
				if(content_tel_status == true && if_Read == true && content_tel_again_status == true) {
					$('#btn_bot_text').hide();
					$('#btn_bot_text_ok').show();
				} else {
					$('#btn_bot_text').show();
					$('#btn_bot_text_ok').hide();
				}
			}
			$("#content_tel").on('input', function() {
				if(!(/^1[34578]\d{9}$/.test(this.value))) {
					content_tel_status = false;
				} else {
					content_tel_status = true;
				}
				ifShowPay()

			})
			$("#content_tel_again").on('input', function() {
				var phone = $("#content_tel").val()
				if(this.value != phone) {
					content_tel_again_status = false;
				} else {
					content_tel_again_status = true;
				}
				ifShowPay()
			})

			function getHook() {
				if(if_Read == false) {
					if_Read = true
					$('#nohook').hide()
					$('#hook').show()
				} else {
					if_Read = false
					$('#nohook').show()
					$('#hook').hide()
				}
				if(content_tel_status == true && if_Read == true && content_tel_again_status) {
					$('#btn_bot_text').hide();
					$('#btn_bot_text_ok').show();
				} else {
					$('#btn_bot_text').show();
					$('#btn_bot_text_ok').hide();
				}
			}
			var pac_price = $('.cb_squ .cho_squ_2').attr('data_price')

			function calTotalPrice() {
				var total_price;
				pac_price = $('.cb_squ .cho_squ_2').attr('data_price')
				console.log(pac_price)
				pac_price = parseFloat(pac_price)
				year_cho_price = parseFloat(year_cho_price)
				message_cho_price = parseFloat(message_cho_price)
				total_price = pac_price + year_cho_price + message_cho_price

				console.log(total_price)
				total_price = returnFloat(total_price)
				$('.pay_area_price').text(total_price)
				$('.lala_b').text(total_price)

			}

			function yearPlus() {
				year_cho += 1;
				year_cho_price += 10;
				$('#year').text(year_cho + '年')
				$('#year_price').text('￥' + year_cho_price)
				$('#minus_a').hide()
				$('#minus_b').show()
				calTotalPrice()
			}

			function yearMinus() {
				year_cho -= 1;
				year_cho_price -= 10;
				$('#year').text(year_cho + '年')
				$('#year_price').text('￥' + year_cho_price)
				if(year_cho == 1) {
					$('#minus_a').show()
					$('#minus_b').hide()
				}
				calTotalPrice()
			}

			function mesPlus() {
				message_cho += 100;
				message_cho_price += 10;
				$('#message').text(message_cho + '条')
				$('#message_price').text('￥' + message_cho_price)
				$('#minus_c').hide()
				$('#minus_d').show()
				calTotalPrice()
			}

			function mesMinus() {
				message_cho -= 100;
				message_cho_price -= 10;
				$('#message').text(message_cho + '条')
				$('#message_price').text('￥' + message_cho_price)
				if(message_cho == 100) {
					$('#minus_c').show()
					$('#minus_d').hide()
				}
				calTotalPrice()
			}

			function CreateStore(url, phone, friendqty, smsqty, money, package_id, invitation_card_id) {

					dataType: 'json',

			function goPay() {
				var phone = $('#content_tel').val();
				var friendqty = year_cho_price / 10;
				var smsqty = message_cho_price / 10;
				var money = $('.pay_area_price').text()
				var package_id = $('.cb_squ .cho_squ_1').attr('data_id')
				console.log(friendqty)
				console.log(smsqty)
				console.log(package_id)
				CreateStore(CreateStore_url, phone, friendqty, smsqty, money, package_id, invitation_card_id)
			}

					type: 'post', //HTTP请求类型

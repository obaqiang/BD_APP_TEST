<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>

	<body>

		<body>
			<form action="" id="demo">
				<input type="text" value="调试 vuejs 2.0" ref="input1">
				<a href="javascript:void(0)" v-on:click="test1">测试</a>
				<br>
				<span>{{ result1 }}</span>
				<br>

				<input type="text" v-model="input2">
				<a href="javascript:void(0)" v-on:click="test2">测试</a>
				<br>
				<span>{{ result2 }}</span>
			</form>

			<script src="//cdn.bootcss.com/vue/1.0.24/vue.js" type="text/javascript" charset="utf-8"></script>
			<script src="//cdn.bootcss.com/vue-validator/2.1.3/vue-validator.js" type="text/javascript" charset="utf-8"></script>

			<script type="text/javascript">
				new Vue({
					el: "#demo",

					data: {
						result1: null,
						result2: null,
						input2: ""
					},

					created: function() {
						// the created hook is called after the instance is created
					},

					methods: {
						test1: function() {
							this.result1 = this.$refs.input1.value + " 成功!";
//							this.result2 = this.input1 + " 成功!";
						},

						test2: function() {
							console.log(this.input2)
//							this.result2 = this.input2 + " 成功!";
						}
					}
				})
			</script>
		</body>

</html>
